<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randy's Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/BioUnit.jpg" alt="Album Art">
        </div>
        <div class="track-name" id="name">
            <h2>Aerial</h2>
        </div>
        <div class="track-artist" id="artist">
            <h3>Bio Unit</h3>
        </div>
        <audio src="music/BioUnit.mp3"></audio> 
        <!--Progress Bar-->
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="end-time">4:21</span>
            </div>
        </div>
        <div class="volume-container">
            <div class="volume">
                <i class="fas fa-volume-down" id="down"></i>
                <input type="range" min="0" max="100" value="50" step="10" id="volume_slider" onChange="setVolume()">
                <i class="fas fa-volume-up" id="up"></i>
            </div>
        </div>
        <!--Control Buttons-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>             
    </div>
    <script src="script.js"></script>
</body>
</html>
